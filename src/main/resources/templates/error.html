<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8d7da;">
<div class="container text-center mt-5">
  <h1 class="text-danger">¡Oops! Ha ocurrido un error.</h1>
  <p class="lead">Lo sentimos, pero algo salió mal.</p>
  <p th:if="${status}" class="text-muted">Código de error: <span th:text="${status}"></span></p>
  <a href="/menu" class="btn btn-primary mt-3">Volver al inicio</a>
</div>
</body>
</html>
